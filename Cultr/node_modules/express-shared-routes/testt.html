<html>
    <body>
        <ul>
            <li class='algo'>uno</li>
            <li class='algo'>dos</li>
            <li class='algo'>tres</li>
            <li class='algo'>cuatro</li>
            <li class='algo'>cinco</li>
        </ul>
    </body>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
        $('.algo').on('click', function(eventData){
            console.log('se apreto el li');
            var listaDeColores = ['red', 'blue', 'green'];

            var i = Math.floor(Math.random() * listaDeColores.length);
            var color = listaDeColores[i];

            $(eventData.currentTarget).css('color',color);

        });
    </script>
</html>
